        * `quantitative` - Quantitative
        * `categorical` - Categorical
    DesignTypeEnum:
      enum:
      - full_factorial
      - fractional_factorial
      - plackett_burman
      - box_behnken
      - central_composite
      type: string
      description: |-
        * `full_factorial` - Full Factorial
        * `fractional_factorial` - Fractional Factorial
        * `plackett_burman` - Plackett-Burman
        * `box_behnken` - Box-Behnken
        * `central_composite` - Central Composite
    ExperimentCreate:
      type: object
      description: Serializer para criação de experimentos.
      properties:
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        title:
          type: string
          maxLength: 200
        description:
          type: string
        design_type:
          $ref: '#/components/schemas/DesignTypeEnum'
        status:
          $ref: '#/components/schemas/StatusEnum'
      required:
      - slug
      - title
    ExperimentDetail:
      type: object
      description: Serializer completo para detalhes do experimento.
      properties:
        id:
          type: integer
          readOnly: true
