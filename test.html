<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEXP - Sistema de Experimentos Fatoriais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="p-6">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-indigo-900">FACEXP</h1>
                        <p class="text-gray-600 mt-1">Sistema de Planejamento e Análise de Experimentos Fatoriais</p>
                    </div>
                    <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </div>
            </div>

            <!-- Progress Steps -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6" id="progress"></div>

            <!-- Content Area -->
            <div id="content"></div>
        </div>
    </div>

    <script>
        // Estado da aplicação
        let state = {
            step: 1,
            experimentName: '',
            factors: [{ id: 1, name: '', lowLevel: '', highLevel: '', unit: '' }],
            response: { name: '', unit: '', objective: 'maximize' },
            designType: '2k',
            runs: [],
            results: null
        };

        // Funções de renderização
        function renderProgress() {
            const steps = [
                { num: 1, title: 'Planejamento' },
                { num: 2, title: 'Matriz' },
                { num: 3, title: 'Execução' },
                { num: 4, title: 'Análise' }
            ];

            const html = `
                <div class="flex items-center justify-between">
                    ${steps.map((s, idx) => `
                        <div class="flex flex-col items-center" style="flex: 0 0 auto;">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center font-bold ${
                                state.step >= s.num ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-500'
                            }">
                                ${s.num}
                            </div>
                            <span class="text-sm mt-2 font-medium">${s.title}</span>
                        </div>
                        ${idx < 3 ? `<div class="flex-1 h-1 mx-4 ${state.step > s.num ? 'bg-indigo-600' : 'bg-gray-200'}"></div>` : ''}
                    `).join('')}
                </div>
            `;
            document.getElementById('progress').innerHTML = html;
        }

        function renderStep1() {
            const html = `
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Configuração do Experimento</h2>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nome do Experimento</label>
                        <input type="text" id="experimentName" value="${state.experimentName}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Ex: Otimização do Processo de Extrusão">
                    </div>

                    <div class="mb-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-800">Fatores</h3>
                            <button onclick="addFactor()" class="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                                Adicionar Fator
                            </button>
                        </div>

                        <div id="factors-container">
                            ${state.factors.map((factor, idx) => `
                                <div class="bg-gray-50 p-4 rounded-lg mb-3">
                                    <div class="flex items-start justify-between mb-3">
                                        <span class="font-medium text-gray-700">Fator ${idx + 1}</span>
                                        ${state.factors.length > 1 ? `
                                            <button onclick="removeFactor(${factor.id})" class="text-red-500 hover:text-red-700">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                </svg>
                                            </button>
                                        ` : ''}
                                    </div>
                                    <div class="grid grid-cols-2 gap-3">
                                        <input type="text" data-factor="${factor.id}" data-field="name" value="${factor.name}"
                                            class="factor-input px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                            placeholder="Nome do fator">
                                        <input type="text" data-factor="${factor.id}" data-field="unit" value="${factor.unit}"
                                            class="factor-input px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                            placeholder="Unidade">
                                        <input type="text" data-factor="${factor.id}" data-field="lowLevel" value="${factor.lowLevel}"
                                            class="factor-input px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                            placeholder="Nível baixo (-1)">
                                        <input type="text" data-factor="${factor.id}" data-field="highLevel" value="${factor.highLevel}"
                                            class="factor-input px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                            placeholder="Nível alto (+1)">
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Variável Resposta</h3>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <div class="grid grid-cols-3 gap-3">
                                <input type="text" id="responseName" value="${state.response.name}"
                                    class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    placeholder="Nome da resposta">
                                <input type="text" id="responseUnit" value="${state.response.unit}"
                                    class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    placeholder="Unidade">
                                <select id="responseObjective" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                    <option value="maximize" ${state.response.objective === 'maximize' ? 'selected' : ''}>Maximizar</option>
                                    <option value="minimize" ${state.response.objective === 'minimize' ? 'selected' : ''}>Minimizar</option>
                                    <option value="target" ${state.response.objective === 'target' ? 'selected' : ''}>Atingir Alvo</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Tipo de Planejamento</h3>
                        <select id="designType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <option value="2k">Fatorial Completo 2^k</option>
                            <option value="2k-1">Fatorial Fracionado 2^(k-1)</option>
                        </select>
                        <p class="text-sm text-gray-600 mt-2">
                            Número de experimentos: ${Math.pow(2, state.factors.length)}
                        </p>
                    </div>

                    <button onclick="goToStep(2)" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                        Próxima Etapa
                    </button>
                </div>
            `;
            document.getElementById('content').innerHTML = html;
            attachStep1Listeners();
        }

        function renderStep2() {
            const html = `
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Confirmação do Planejamento</h2>
                    
                    <div class="mb-6 p-4 bg-indigo-50 rounded-lg">
                        <p class="text-sm text-gray-700"><strong>Experimento:</strong> ${state.experimentName || 'Sem nome'}</p>
                        <p class="text-sm text-gray-700"><strong>Fatores:</strong> ${state.factors.length}</p>
                        <p class="text-sm text-gray-700"><strong>Número de experimentos:</strong> ${Math.pow(2, state.factors.length)}</p>
                        <p class="text-sm text-gray-700"><strong>Resposta:</strong> ${state.response.name} (${state.response.unit})</p>
                    </div>

                    <div class="flex gap-3">
                        <button onclick="goToStep(1)" class="flex-1 bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">
                            Voltar
                        </button>
                        <button onclick="generateDesign()" class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                            Gerar Matriz Experimental
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('content').innerHTML = html;
        }

        function renderStep3() {
            const html = `
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Execução dos Experimentos</h2>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-indigo-600 text-white">
                                <tr>
                                    <th class="px-4 py-3 text-left">Run</th>
                                    ${state.factors.map(f => `<th class="px-4 py-3 text-left">${f.name}</th>`).join('')}
                                    <th class="px-4 py-3 text-left">${state.response.name} (${state.response.unit})</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${state.runs.map((run, idx) => `
                                    <tr class="${idx % 2 === 0 ? 'bg-gray-50' : 'bg-white'}">
                                        <td class="px-4 py-3 font-medium">${run.id}</td>
                                        ${state.factors.map((f, fIdx) => `
                                            <td class="px-4 py-3">
                                                <span class="inline-block px-2 py-1 rounded ${
                                                    run[`factor${fIdx}`] === 1 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                }">
                                                    ${run[`factor${fIdx}Value`]}
                                                </span>
                                            </td>
                                        `).join('')}
                                        <td class="px-4 py-3">
                                            <input type="number" step="any" value="${run.response || ''}"
                                                data-run="${run.id}"
                                                class="run-response w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                                placeholder="Resultado">
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>

                    <div class="flex gap-3 mt-6">
                        <button onclick="goToStep(2)" class="flex-1 bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">
                            Voltar
                        </button>
                        <button onclick="calculateEffects()" class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                            Calcular Efeitos
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('content').innerHTML = html;
            attachStep3Listeners();
        }

        function renderStep4() {
            const html = `
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Análise dos Resultados</h2>
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Efeitos Principais</h3>
                        
                        <div class="space-y-3">
                            ${state.results.effects.map(effect => `
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <div class="flex items-center justify-between mb-2">
                                        <span class="font-semibold text-gray-800">${effect.factor}</span>
                                        <span class="text-lg font-bold ${
                                            parseFloat(effect.effect) > 0 ? 'text-green-600' : 'text-red-600'
                                        }">
                                            ${parseFloat(effect.effect) > 0 ? '+' : ''}${effect.effect}
                                        </span>
                                    </div>
                                    
                                    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                                        <div class="h-full ${
                                            parseFloat(effect.effect) > 0 ? 'bg-green-500' : 'bg-red-500'
                                        }"
                                        style="width: ${Math.min(Math.abs(parseFloat(effect.effect)) * 10, 100)}%">
                                        </div>
                                    </div>
                                    
                                    <div class="flex justify-between mt-2 text-sm text-gray-600">
                                        <span>Nível baixo: ${effect.avgLow}</span>
                                        <span>Nível alto: ${effect.avgHigh}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="bg-indigo-50 p-4 rounded-lg mb-6">
                        <h4 class="font-semibold text-indigo-900 mb-2">Interpretação</h4>
                        <p class="text-sm text-gray-700">
                            O fator com maior efeito é <strong>${state.results.effects[0].factor}</strong> com efeito de ${state.results.effects[0].effect}.
                            ${parseFloat(state.results.effects[0].effect) > 0 
                                ? ' Aumentar este fator aumenta a resposta.'
                                : ' Diminuir este fator aumenta a resposta.'}
                        </p>
                    </div>

                    <div class="flex gap-3">
                        <button onclick="goToStep(3)" class="flex-1 bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">
                            Voltar
                        </button>
                        <button onclick="exportData()" class="flex-1 bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                            Exportar Dados
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('content').innerHTML = html;
        }

        // Funções auxiliares
        function attachStep1Listeners() {
            document.getElementById('experimentName').addEventListener('input', (e) => {
                state.experimentName = e.target.value;
            });

            document.querySelectorAll('.factor-input').forEach(input => {
                input.addEventListener('input', (e) => {
                    const factorId = parseInt(e.target.dataset.factor);
                    const field = e.target.dataset.field;
                    const factor = state.factors.find(f => f.id === factorId);
                    if (factor) {
                        factor[field] = e.target.value;
                    }
                });
            });

            document.getElementById('responseName').addEventListener('input', (e) => {
                state.response.name = e.target.value;
            });

            document.getElementById('responseUnit').addEventListener('input', (e) => {
                state.response.unit = e.target.value;
            });

            document.getElementById('responseObjective').addEventListener('change', (e) => {
                state.response.objective = e.target.value;
            });

            document.getElementById('designType').addEventListener('change', (e) => {
                state.designType = e.target.value;
            });
        }

        function attachStep3Listeners() {
            document.querySelectorAll('.run-response').forEach(input => {
                input.addEventListener('input', (e) => {
                    const runId = parseInt(e.target.dataset.run);
                    const run = state.runs.find(r => r.id === runId);
                    if (run) {
                        run.response = e.target.value;
                    }
                });
            });
        }

        function addFactor() {
            state.factors.push({
                id: state.factors.length + 1,
                name: '',
                lowLevel: '',
                highLevel: '',
                unit: ''
            });
            renderStep1();
        }

        function removeFactor(id) {
            if (state.factors.length > 1) {
                state.factors = state.factors.filter(f => f.id !== id);
                renderStep1();
            }
        }

        function goToStep(step) {
            state.step = step;
            render();
        }

        function generateDesign() {
            const n = state.factors.length;
            const numRuns = Math.pow(2, n);
            state.runs = [];

            for (let i = 0; i < numRuns; i++) {
                const run = { id: i + 1, response: '' };
                state.factors.forEach((factor, idx) => {
                    const level = (i & (1 << idx)) ? 1 : -1;
                    run[`factor${idx}`] = level;
                    run[`factor${idx}Name`] = factor.name;
                    run[`factor${idx}Value`] = level === 1 ? factor.highLevel : factor.lowLevel;
                });
                state.runs.push(run);
            }

            state.step = 3;
            render();
        }

        function calculateEffects() {
            const effects = [];
            
            state.factors.forEach((factor, idx) => {
                let sumHigh = 0, sumLow = 0;
                let countHigh = 0, countLow = 0;
                
                state.runs.forEach(run => {
                    const value = parseFloat(run.response);
                    if (!isNaN(value)) {
                        if (run[`factor${idx}`] === 1) {
                            sumHigh += value;
                            countHigh++;
                        } else {
                            sumLow += value;
                            countLow++;
                        }
                    }
                });
                
                const avgHigh = countHigh > 0 ? sumHigh / countHigh : 0;
                const avgLow = countLow > 0 ? sumLow / countLow : 0;
                const effect = avgHigh - avgLow;
                
                effects.push({
                    factor: factor.name,
                    effect: effect.toFixed(3),
                    avgLow: avgLow.toFixed(3),
                    avgHigh: avgHigh.toFixed(3)
                });
            });

            effects.sort((a, b) => Math.abs(parseFloat(b.effect)) - Math.abs(parseFloat(a.effect)));
            
            state.results = { effects };
            state.step = 4;
            render();
        }

        function exportData() {
            const data = JSON.stringify(state, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${state.experimentName || 'experimento'}.json`;
            a.click();
        }

        function render() {
            renderProgress();
            switch(state.step) {
                case 1: renderStep1(); break;
                case 2: renderStep2(); break;
                case 3: renderStep3(); break;
                case 4: renderStep4(); break;
            }
        }

        // Inicializar
        render();
    </script>
</body>
</html>
